<div class="container">
    <div class="left-panel">
      <div class="login-box">
        <h2>Sign Up</h2>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <input type="text" id="name" formControlName="name" required>
            <label for="name">Name</label>
            <div *ngIf="regForm.get('name')?.invalid && regForm.get('name')?.touched" class="error">
              <small *ngIf="regForm.get('name')?.errors?.['required']">Name is required.</small>
            </div>
          </div>
          <div class="input-group">
            <input type="email" id="email" formControlName="email" required>
            <label for="email">Email</label>
            <div *ngIf="regForm.get('email')?.invalid && regForm.get('email')?.touched" class="error">
              <small *ngIf="regForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="regForm.get('email')?.errors?.['email']">Enter a valid email.</small>
            </div>
          </div>
          <div class="input-group">
            <input type="password" id="password" formControlName="password" required>
            <label for="password">Password</label>
            <div *ngIf="regForm.get('password')?.invalid && regForm.get('password')?.touched" class="error">
              <small *ngIf="regForm.get('password')?.errors?.['required']">Password is required.</small>
              <small *ngIf="regForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" [disabled]="regForm.invalid" >Sign Up</button>
          <p class="signup-link">Already have an account? <a routerLink="/login">Login</a></p>
        </form>
      </div>
    </div>
    <div class="right-panel">
      <img src="../../assets/world-map.jpg" alt="Reading Girl" class="illustration">
    </div>
  </div>
